<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Govaly-style Hero Slider</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
  body { font-family:sans-serif; }

  .slider-wrapper {
    position:relative;
    width:100%;
    max-width:100vw;
    overflow:hidden;
    padding:20px; /* gap around slider */
  }

  .slider-container {
    display:flex;
    gap:10px; /* image gap */
    transition: all 0.6s ease-in-out;
    height:450px;
  }

  .slider-item {
    flex-shrink:0;
    border-radius:24px; /* rounded corners */
    overflow:hidden;
    position:relative;
    cursor:pointer;
    height:100%;
    transition: flex 0.6s ease-in-out;
  }

  .slider-item img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transition: transform 0.5s ease;
  }

  .slider-item:hover img { transform:scale(1.05); }

  .arrow {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:white;
    border-radius:50%;
    padding:12px;
    cursor:pointer;
    z-index:10;
    box-shadow:0 0 5px rgba(0,0,0,0.2);
    font-size:18px;
  }

  .arrow-left { left:20px; }
  .arrow-right { right:20px; }

  @media(max-width:768px){
    .slider-container { flex-direction:row; }
    .slider-item { width:100% !important; height:250px; }
    .arrow { padding:8px; }
  }

</style>
</head>
<body>

<div class="slider-wrapper">
  <div class="slider-container">
    <div class="slider-item"><img src="https://d62ipmwrm4ymk.cloudfront.net/home_hero_banner/37f7653a-becf-4d23-b8fd-fbd468417a54.jpg" alt="Slide 1"></div>
    <div class="slider-item"><img src="https://d62ipmwrm4ymk.cloudfront.net/home_hero_banner/9479bae1-708e-46b1-929e-d386842e94b8.jpg" alt="Slide 2"></div>
    <div class="slider-item"><img src="https://d62ipmwrm4ymk.cloudfront.net/home_hero_banner/474a4018-e8cb-47c1-82a9-d9a17a668443.jpg" alt="Slide 3"></div>
  </div>
  <div class="arrow arrow-left">&#10094;</div>
  <div class="arrow arrow-right">&#10095;</div>
</div>

<script>
  const sliderContainer = document.querySelector('.slider-container');
  const sliderItems = document.querySelectorAll('.slider-item');
  const total = sliderItems.length;
  let index = 0;

  function updateSlider() {
    sliderItems.forEach((item,i)=>{
      if(i===index) item.style.width = '75%';
      else if(i=== (index+1)%total) item.style.width = '25%';
      else item.style.width = '0%';
    });
    sliderContainer.style.transform = 'translateX(0)';
  }

  document.querySelector('.arrow-right').addEventListener('click', ()=>{
    index = (index + 1)%total;
    updateSlider();
  });
  document.querySelector('.arrow-left').addEventListener('click', ()=>{
    index = (index - 1 + total)%total;
    updateSlider();
  });

  // Auto slide every 3s
  setInterval(()=>{
    index = (index + 1)%total;
    updateSlider();
  },3000);

  // Initialize
  updateSlider();
</script>

</body>
</html>
